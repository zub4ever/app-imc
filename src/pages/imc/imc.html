<ion-header>

  <ion-navbar>
    <ion-title>IMC
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating >Sexo</ion-label>
        <ion-select [(ngModel)]="sexo">
          <ion-option value="f">Feminino</ion-option>
          <ion-option value="m">Masculino</ion-option>
        </ion-select>
      </ion-item>
        
      <ion-item>
        <ion-label floating>VocÃª nasceu em</ion-label>
        <ion-datetime type="date" [(ngModel)]="dataNascimento" displayFormat="DD/MM/YYYY" >
        </ion-datetime>
      </ion-item>

        <ion-item>
          <ion-label floating>Peso</ion-label>
          <ion-input type="number" [(ngModel)]="peso"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Altura</ion-label>
          <ion-input type="number" [(ngModel)]="altura"></ion-input>
        </ion-item>

        
      
      </ion-list>

      <button ion-button full (click)="calcular()" >Calcular</button>
      
      <ion-card *ngIf="msg" >
        <ion-card-header><h2>{{pessoa.nome}}</h2>
        </ion-card-header>
        <ion-card-header>
        
        
          <ion-card-content>
            
            <p>Peso:{{pessoa.peso}}</p>
            <p>Altura:{{pessoa.altura}}</p> 
            <p>IMC:{{pessoa.imc}}</p> 
          </ion-card-content>

        </ion-card-header>
      </ion-card-header>
</ion-content>
